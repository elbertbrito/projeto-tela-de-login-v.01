<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos-css/style.css">
    <script src="https://kit.fontawesome.com/d203ee0b5a.js" crossorigin="anonymous"></script>
</head>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title-primary">Welcome back!</h2>
                <p class="description description-primary">to keep connected</p>
                <p class="description description-primary"> with us please login with your personal info</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa-brands fa-facebook-f"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa-brands fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">or use your email for registration : </p>
                <form class="form">
                    <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa-brands fa-facebook-f"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa-brands fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">or use your email account:</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
